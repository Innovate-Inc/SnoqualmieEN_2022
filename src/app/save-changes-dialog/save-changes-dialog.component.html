<h2 mat-dialog-title>You have unsaved changes</h2>
<mat-dialog-content>Would you like to save changes before exiting?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="1">Go Back</button>
  <button mat-button [mat-dialog-close]="0">Don't Save</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-raised-button color="primary" [mat-dialog-close]="2">Save</button>
</mat-dialog-actions>
