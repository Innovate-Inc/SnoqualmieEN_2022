<h2 mat-dialog-title>Add or view a site visit activity</h2>
<form class="activity-form">
    <mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Staff Involved</mat-label>
            <mat-select>
                <mat-option value="option">
                    Option
                </mat-option>
                <mat-option value="option2">
                    Option
                </mat-option>
                <mat-option value="option3">
                    Option
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Departments Involved</mat-label>
            <mat-select>
                <mat-option value="option">
                    Option
                </mat-option>
                <mat-option value="option2">
                    Option
                </mat-option>
                <mat-option value="option3">
                    Option
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Date Activity Occurred</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Site Visit Notes</mat-label>
            <input matInput>
        </mat-form-field>

        <br>
        <mat-grid-list class="activity-grid-list" cols="3" rowHeight="1:1" gutterSize="8px">
            <mat-grid-tile *ngFor="let attachment of dialogService.attachments "
                style="background: #f5f5f5; overflow: hidden;">
                <button mat-button class="mat-fab mat-mini mat-accent" aria-label="Delete"
                    (click)="dialogService.showDeleteDialog(attachment, $event)"
                    style="position: absolute; top: 0px; right: 0px; opacity: 0.7;" matTooltip="Delete File">
                    <mat-icon class="material-icons">delete</mat-icon>
                </button>
                <a [href]="attachment.url" class="thumbnail" title="Download: {{attachment.name}}" target="_blank">
                    <img class="mat-card-image" [src]="attachment.previewUrl" style="max-width: 500px;" />

                    <mat-grid-tile-footer style="background:rgba(176,190,197,0.7);">
                        <h3>{{attachment.name}}</h3>
                    </mat-grid-tile-footer>
                </a>
            </mat-grid-tile>
            <mat-grid-tile *ngIf="dialogService.maxAttachments > dialogService.attachments.length "
                style="background: #f5f5f5; overflow: hidden; cursor:pointer;">
                <a (click)="dialogService.showUploadDialog($event)" class="thumbnail" title="Add attachment">
                    <mat-icon class="material-icons activity-upload-icon">add
                    </mat-icon>
                    <mat-grid-tile-footer style="background:rgba(176,190,197,0.7);">
                        <h3>Add attachment</h3>
                    </mat-grid-tile-footer>
                </a>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-form-field>
            <mat-label>Provide a description of uploaded attachment</mat-label>
            <input matInput>
        </mat-form-field>
    </mat-dialog-content>
</form>
<mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary">Save</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
